<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}2beats{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #090712;
      --card: #120f1f;
      --accent: #c084fc;
      --accent-2: #7c3aed;
      --text: #f7f8ff;
      --muted: #c7c9d9;
      --border: #1f1b2d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 15% 20%, rgba(124,58,237,0.16), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(192,132,252,0.12), transparent 45%),
                  linear-gradient(160deg, #090712, #0e0a19 60%, #0a0814);
      color: var(--text);
      min-height: 100vh;
    }
    a { color: inherit; }
    .page {
      padding: 32px;
      padding-top: 100px;
    }
    .container {
      width: min(1080px, 100%);
      margin: 0 auto;
    }
    .card {
      background: linear-gradient(140deg, rgba(124,58,237,0.12), rgba(192,132,252,0.12), var(--card));
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 22px 70px rgba(0,0,0,0.45);
      padding: 24px;
    }
    .card-plain {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      padding: 16px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.15s ease;
    }
    .btn-primary {
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0b1220;
      box-shadow: 0 15px 40px rgba(124,58,237,0.28);
    }
    .btn-secondary {
      background: transparent;
      color: var(--text);
      border-color: var(--border);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); opacity: 0.9; }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(124,58,237,0.16);
      color: var(--text);
      font-size: 13px;
    }
    .muted { color: var(--muted); }
    .grid {
      display: grid;
      gap: 16px;
    }
    .grid-two {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0c0a18;
      color: var(--text);
      font-size: 15px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124,58,237,0.18);
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid var(--border); color: var(--text); }
    .pill-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      font-size: 12px;
      color: var(--muted);
    }
    @media (max-width: 768px) {
      .page { padding: 18px; padding-top: 90px; }
      .container { width: 100%; }
    }
    @media (max-width: 480px) {
      .page { padding: 14px; padding-top: 80px; }
      .card, .card-plain { padding: 16px; }
      .btn { width: 100%; justify-content: center; }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include 'shared/navbar.html' %}
  <div class="page">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>

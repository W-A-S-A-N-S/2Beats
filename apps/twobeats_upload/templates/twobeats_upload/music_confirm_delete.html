{# templates/twobeats_upload/music_confirm_delete.html #}
{% extends "base.html" %}

{% block content %}
  <h1>삭제 확인</h1>
  <p>"{{ music.music_title }}" 를 정말 삭제할까요?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">삭제</button>
    <a href="{% url 'twobeats_upload:music_detail' music.pk %}">취소</a>
  </form>
{% endblock %}

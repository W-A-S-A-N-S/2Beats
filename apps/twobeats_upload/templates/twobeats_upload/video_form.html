{% extends "base.html" %}

{% block content %}
  <h1>{% if video %}영상 수정{% else %}새 영상 업로드{% endif %}</h1>

  {% if form.errors %}
    <div style="color: red;">
      {{ form.errors }}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">저장</button>
  </form>

  <a href="{% url 'twobeats_upload:video_list' %}">영상 리스트</a>
{% endblock %}
